<mat-form-field class="search-box">
    <mat-label>{{ title }}</mat-label>
    <input
        matInput
        type="text"
        [(ngModel)]="searchText"
        (keyup)="searchUpdated()"
    />
    <button
        *ngIf="searchText"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="clearSearch()"
    >
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
